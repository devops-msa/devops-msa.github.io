<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DevOps-MSA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3a7bd5, #3a6073);
            color: white;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1.2rem;
            color: #ffffff;
            background-color: #ff6f61;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        a:hover {
            background-color: #ff4a39;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DevOps-MSA</h1>
        <p>Your journey in DevOps starts here!</p>
        <a href="#">Learn More</a>
    </div>
</body>
</html>
