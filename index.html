<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to devops-msa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <!-- Internal CSS styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background: url('https://source.unsplash.com/1600x900/?technology,code') no-repeat center center/cover;
            height: 100vh;
            color: #fff;
            text-align: center;
            position: relative;
        }
        .header::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            top: 0;
            left: 0;
        }
        .header-content {
            position: relative;
            z-index: 1;
            top: 50%;
            transform: translateY(-50%);
        }
        .header h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        .header p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .btn {
            text-decoration: none;
            color: #fff;
            padding: 15px 30px;
            border: 2px solid #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #fff;
            color: #333;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 40px;
            }
            .header p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Welcome to devops-msa</h1>
            <p>Your journey into DevOps excellence begins here.</p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </header>
</body>
</html>
