<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to devops-msa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <!-- Internal CSS styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            overflow-x: hidden;
        }
        .header {
            height: 100vh;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }
        .header h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: slideInFromLeft 1s ease-out;
        }
        .header p {
            font-size: 24px;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in;
        }
        .btn {
            text-decoration: none;
            color: #fff;
            padding: 15px 30px;
            border: 2px solid #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            overflow: hidden;
        }
        .btn::after {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: left 0.3s;
        }
        .btn:hover::after {
            left: 0;
        }
        .btn:hover {
            color: #333;
            background-color: #fff;
        }
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            bottom: -150px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: rise 20s infinite ease-in;
        }
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes rise {
            0% {
                bottom: -150px;
                transform: translateX(0) scale(0);
            }
            100% {
                bottom: 100vh;
                transform: translateX(200px) scale(1);
            }
        }
        /* Bubble variations */
        .bubble:nth-child(1) {
            left: 10%;
            width: 80px;
            height: 80px;
            animation-duration: 15s;
            animation-delay: 0s;
        }
        .bubble:nth-child(2) {
            left: 20%;
            width: 50px;
            height: 50px;
            animation-duration: 12s;
            animation-delay: 3s;
        }
        .bubble:nth-child(3) {
            left: 25%;
            width: 100px;
            height: 100px;
            animation-duration: 18s;
            animation-delay: 5s;
        }
        .bubble:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-duration: 20s;
            animation-delay: 2s;
        }
        .bubble:nth-child(5) {
            left: 55%;
            width: 90px;
            height: 90px;
            animation-duration: 25s;
            animation-delay: 0s;
        }
        .bubble:nth-child(6) {
            left: 70%;
            width: 40px;
            height: 40px;
            animation-duration: 10s;
            animation-delay: 4s;
        }
        .bubble:nth-child(7) {
            left: 80%;
            width: 70px;
            height: 70px;
            animation-duration: 17s;
            animation-delay: 6s;
        }
        .bubble:nth-child(8) {
            left: 90%;
            width: 60px;
            height: 60px;
            animation-duration: 22s;
            animation-delay: 1s;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 40px;
            }
            .header p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Welcome to devops-msa</h1>
            <p>Your journey into DevOps excellence begins here.</p>
            <a href="#" class="btn">Get Started</a>
        </div>
        <div class="bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
    </header>
</body>
</html>
